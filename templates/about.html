<!DOCTYPE html>
<html>
<title>We Share The Meals</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
input { width: 600px;}





</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
        <a href="#home" class="w3-bar-item w3-button">We share the meals</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="#menu" class="w3-bar-item w3-button">Đăng nhập</a>
            <a href="#about" class="w3-bar-item w3-button">Về WeShare meals</a>
        </div>
    </div>
</div>

<!-- Menu Section -->
<div class="w3-row w3-padding-64" id="menu">
    <div class="w3-col l6 w3-padding-large">
        <h1 class="w3-center">Đăng ký</h1><br>
        <div class="w3-container w3-padding">
            <form method="POST" action="">
                <h4>Tên đăng nhập</h4>
                <input type="text" name="loginname" contenteditable="true" class="w3-border w3-padding"/>
                <h4>Mật khẩu</h4>
                <input type="password" name="passw" contenteditable="true" class="w3-border w3-padding"><br>
                <h4>Số điện thoại</h4>
                <input type="text" name="pnumber" contenteditable="true" class="w3-border w3-padding"><br>
                <h4>Tài khoản cá nhân hoặc Nhà hàng</h4>
                <input type="text" name="acctype" contenteditable="true" class="w3-border w3-padding"><br>
                <input type="submit" class="w3-button w3-theme" name="login" value="_">
            </form>
        </div>
    </div>

    <div class="w3-col l6 w3-padding-large">
        <img src="{{url_for('static',filename='banh-mi-viet-nam.jpg')}}" class="w3-round w3-image w3-opacity-min"
             alt="Menu" style="width:100%">
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-32">
    <p>Powered by Lo Anh Duc</p>
</footer>

</body>
</html>
